<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Note Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.7/purify.min.js"></script>
</head>
<body>
    <header class="app-header">
        <div class="header-logo">ðŸ““</div>
        <h1 class="header-title">Note Manager</h1>
    </header>

    <main class="main-content">
        <div class="input-panel">
            <div id="title-editor"></div>
            <div id="text-editor"></div>
            <input type="file" id="image-input" accept="image/*" class="file-input">
            <button id="addNote" class="add-button">Add Note</button>
        </div>

        <div id="notes"></div>
    </main>

   <div id="edit-popup" class="popup-container">
    <div class="popup-content">
        <h3>Edit Note</h3>

        <div class="popup-body">
            <div id="edit-title-editor"></div>
            <div id="edit-text-editor"></div>
            <div class="image-section">
                <label for="edit-image-input">Change Image:</label>
                <input type="file" id="edit-image-input" accept="image/*" class="file-input">
                <img id="edit-preview-image" src="" alt="Current image" class="image-preview">
            </div>
        </div>

        <div class="popup-actions">
            <button id="cancel-edit-btn">Cancel</button>
            <button id="save-edit-btn">Save Changes</button>
        </div>
    </div>
</div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
