<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes App</title>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Playfair+Display&family=Bebas+Neue&family=Dancing+Script&family=Caveat&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Notes App</h1>
        <div class="editor-container">
            <label for="title-editor">Title</label>
            <div id="title-editor" class="editor"></div>
            <label for="text-editor">Note Content</label>
            <div id="text-editor" class="editor"></div>
            <input type="file" id="image-input" accept="image/*">
            <button id="addNote">Add Note</button>
        </div>
        <div id="notes"></div>
    </div>

    <!-- View Note Modal -->
    <div id="notePopup" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="modal-title"></h2>
            <div class="modal-body"></div>
        </div>
    </div>

    <!-- Edit Note Modal -->
    <div id="editPopup" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <label for="edit-title-editor">Edit Title</label>
            <div id="edit-title-editor" class="editor"></div>
            <label for="edit-text-editor">Edit Content</label>
            <div id="edit-text-editor" class="editor"></div>
            <input type="file" id="edit-image-input" accept="image/*">
            <button id="updateNote">Update Note</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
