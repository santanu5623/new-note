<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.7/purify.min.js"></script>
    <title>Professional Note Manager</title>
</head>
<body>
    <header class="app-header">
        <div class="header-logo">ðŸ““</div>
        <h1 class="header-title">Note Manager</h1>
    </header>
    <div class="main-content">
        <div class="input-panel">
            <div id="title-editor" class="editor"></div>
            <div id="text-editor" class="editor"></div>
            <input type="file" id="image-input" accept="image/*" class="file-input">
            <button id="addNote" class="add-button">Add Note</button>
        </div>
        <div id="notes" class="note-container"></div>
    </div>
    <div id="notePopup" class="modal-overlay" role="dialog" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title"></span>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
    <div id="editPopup" class="modal-overlay" role="dialog" aria-modal="true">
        <div class="modal-content edit-modal-content">
            <div class="modal-header">
                <span class="modal-title">Edit Note</span>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div id="edit-title-editor" class="editor"></div>
                <div id="edit-text-editor" class="editor"></div>
                <input type="file" id="edit-image-input" accept="image/*" class="file-input">
                <button id="updateNote" class="add-button">Update Note</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
